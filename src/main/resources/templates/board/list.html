<!DOCTYPE html>
<html lang="ko" xmlns:th="http:/www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default_layout}">

<head>
  <title>SIMPLE WEB SITE</title>
</head>

<body layout:fragment="content">

  <section class="container-fluid">
    <div class="row">
      <table class="table table-primarytb_col">
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일자</th>
        </tr>
        <tr class="table-secondary" th:each="board : ${pageInfo.list}">
          <td><a th:text="${board.id}"></td>
          <td><a th:text="${board.title}"></td>
          <td><a th:text="${board.author}"></td>
          <td><a th:text="${board.createDate}"></td>
          <td><a th:text="${board.modifiedDate}"></td>
        </tr>
      </table>
    </div>
    <div>
      <ul>
        <li th:each="num : ${#numbers.sequence(1, pageInfo.pages)}">
          <a th:href="@{'/board/list?pageNum=' + ${num} + '&pageSize=10'}" th:text="${num}" style="color:blue"></a>
        </li>
      </ul>
    </div>
  </section>

  <script type="text/javascript">

  </script>
</body>

</html>
